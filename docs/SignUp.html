<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/footer.css" />
    <title>Sign Up</title>
  </head>
  <body  class="main-bg">
    
    
<header class="header">
      <h1 class="logoName"><a href="index.html">FeelWatch</a></h1>
      <nav class="nav">
        <ul class="list-navbar">
          <li class="list-item"><a class="link" href="index.html">Back Home</a></li>
         
          
        </ul>
      </nav>
    </header>
    <main class="card-form">
      <h1 class="matrix-prueba">Sign Up</h1>
      <form method="post">
        <div class="form__input">
          <label for="name">Name</label>
          <input 
           type="text"
           id="name" 
           name="name" 
           placeholder="Name and Last name" 
           value=""
           required>
  
        </div>
        <div class="form__input">
          <label for="mail">Email</label>
          <input 
          type="email" 
          id="mail" 
          name="email"
          autocomplete="off"
          required 
          value="">
  
        </div>
        <div class="form__input">
          <label for="password">Password</label>
          <input 
          type="password" 
          id="password" 
          name="password" 
          value=""
          required>
  
        </div>
  
         <div class="form__input">
          <label for="password2">Repeat password</label>
          <input 
          type="password" 
          id="password2" 
          name="password2" 
          value=""
          required>
  
        </div>
  
        <div>
          <button class="main-btn form-btn" type="submit">Create your FeelWatch account</button>
        </div>
        <hr>
        <div class="goto">
         Â¿Already have an account?<br> Go to <a class="link" href="login.html">Login</a> 
        </div>
  
          
  
  
  
  
      </form>

    </main>


  </body>
</html>
