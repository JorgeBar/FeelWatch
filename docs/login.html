  <body  class="main-bg">
    
    
<header class="header">
      <h1 class="logoName"><a class="link" href="index.html">FeelWatch</a></h1>
     <nav class="navbar">
         <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
         </label>

        <ul class="list-navbar">
          <li><a class="link active" href="index.html">Home </a></li>
          <li><a class="link" href="#about">About Us</a></li>

      </nav>
    </header>
    <main class="card-form">
      <h1 class="matrix-prueba">Sign In</h1>
      <form method="post">

        <div class="form__input">
          <label for="mail">Email</label>
          <input 
          type="email" 
          id="mail" 
          name="email"
          autocomplete="off"
          required 
          value="">
  
        </div>
        <div class="form__input">
          <label for="password">Password</label>
          <input 
          type="password" 
          id="password" 
          name="password" 
          value=""
          required>
  
        </div>
  
 
  
        <div>
          <button class="boton form-btn"><a href="SignUp.html">¿Don't have an account already? Click to Register</a></button>
        </div>
        <hr>
        <div class="goto">
         <p>¿Forgotten Passord? </p>
        </div>
  
          
  
  
  
  
      </form>

    </main>


  </body>
